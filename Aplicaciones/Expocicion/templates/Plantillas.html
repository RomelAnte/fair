{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair</title>
    <!--Importando jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--Importacion de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Inportando DataTables-->
    <link rel="stylesheet" href="//cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
    <script src="//cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <!--Importando SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Importando jquery validator-->
    <script src="{% static "libraries/jquery-validation/dist/jquery.validate.js" %}"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfxokHQfIjr6lKOQsWxfgnGS9NUJ78sBw&libraries=places&callback=initMap" ></script>

</head>
<body>
    <div class="bg-body-tertiary">
        <nav class="navbar navbar-expand-lg container" >
            <div style="margin:auto; display:flex;">
                <a class="navbar-brand" href="{% url 'home'%}">Fair</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
                    </li>
                    <li>
                        <a class="nav-link active" aria-current="page" href="{% url 'location' %}">Location</a>
                    </li>
                    <li>
                        <a class="nav-link active" aria-current="page" href="{% url 'listSpace' %}">Space</a>
                    </li>
                </div> 
            </div>
        </nav>
      </div>
      <div class="container">
          {% block body %}
          {% endblock %}
        </div>
        <footer class="container">
            <div class="row">
                <div class="col-md-6 text-end">&copy; Copyright - 2024</div>
                <div class="col-md-6">Desarrollado por Romel Ante</div>        
            </div>
        </footer>
        {%if messages %}
            {%for mensaje in messages %}
                {%if mensaje.tags == 'success'%}   
                    <script>
                        Swal.fire({
                            title: "Confirmacion",
                            text: "{{mensaje}}",
                            icon: "success"
                        });
                    </script>
                {%endif%}   
            {%endfor%}
        {% endif%}
        <style>
            label.error{
                color: red;
            }
            .form-control.error{
                border-color: red;
            }
        </style>
</body>
</html>
